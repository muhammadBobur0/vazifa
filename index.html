<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="container">
    <form class="form" action='https://todos1-0-0.herokuapp.com/todos' method="POST">
      <input name="title" class="input" type="text">
      <button type="submit">qoshish</button>
    </form>
    <div class="grup">
      <button class="alls"> all <span class="all"></span> </button>
      <button class="checks"> completed <span class="check"></span> </button>
      <button class="tops"> uncompleted <span class="top"></span> </button>
    </div>
    <div class="div">
      <ul class="list">
      </ul>
      <ul class="book">
      </ul>
    </div>
  </div>
  <template class="temp">
    <li class="itm">
      <input class="todo-check" type="checkbox">
      <span class="span"></span>
      <button class="delete-btn"></button>
    </li>
  </template>

  <script src="./js/main.js"></script>
</body>

</html>
